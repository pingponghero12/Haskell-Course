<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Server</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Welcome to the Haskell Server Example</h1>
    <p>This is a sample HTML page served by a Haskell server.</p>

    <form id="dataForm" action="/submit" method="POST">
        <label for="dataInput">Enter something:</label>
        <input type="text" id="dataInput" name="dataInput">
        <button type="submit">Submit</button>
    </form>

    <script src="/script.js"></script>
</body>
</html>
